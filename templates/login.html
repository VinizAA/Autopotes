<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.5/lib/index.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .form-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
      position: relative;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .password-container {
      position: relative;
      width: 100%;
      display: flex;
      align-items: center;
    }

    .password-container input[type="password"],
    .password-container input[type="text"] {
      width: 100%;
      padding: 10px 40px 10px 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .password-container i {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-75%);
      cursor: pointer;
      color: #555;
      font-size: 16px;
      z-index: 10;
      user-select: none;
    }

    .password-container i:hover {
      color: #007bff;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-size: 14px;
      color: #555;
      text-align: left;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .error {
      color: red;
      margin-bottom: 5px;
      font-size: 14px;
      margin-top: 25px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    input[type="submit"]:hover {
      background-color: #218838;
    }

    p {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #333;
    }

    p a {
      color: #007bff;
      text-decoration: none;
    }

    p a:hover {
      text-decoration: underline;
    }

    .forgot-password {
      text-align: left;
      margin: 2px 0 10px;
    }

    .forgot-password a {
      color: #007bff;
      font-size: 14px;
      text-decoration: none;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    .icon {
      font-size: 50px;
      color: red;
      margin-bottom: 10px;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: none;
      border: none;
      font-size: 24px;
      color: #333;
      cursor: pointer;
      transition: color 0.3s;
    }

    .back-btn:hover {
      color: #007bff;
    }
  </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
  <div class="form-container">
    <i class="fas fa-sign-in-alt icon"></i>
    <a href="/" class="back-btn"><i class="fas fa-arrow-left"></i></a>
    <h2>Login</h2>
    <form id="login-form" method="POST" action="/login">
      <label for="email">Email</label>
      <input type="text" id="email" name="email" value="{{ email }}" required>

      <label for="password">Senha</label>
      <div class="password-container">
        <input type="password" id="password" name="password" required>
        <i class="fas fa-eye" id="togglePassword" title="Mostrar/Ocultar senha"></i>
      </div>
      <div class="forgot-password">
        <a>Esqueceu a senha?</a>
      </div>

      <input type="submit" value="Entrar">
    </form>
    <p>
      Ainda não tem uma conta?
      <a href="/register">Cadastre-se aqui</a>
    </p>
    {% if error_password %}
      <div class="error">{{ error_password }}</div>
    {% endif %}
    {% if error_email %}
      <div class="error">{{ error_email }}</div>
    {% endif %}
  </div>

  <script>
    // Aguarda o carregamento completo do DOM
    document.addEventListener('DOMContentLoaded', function() {
      const togglePassword = document.getElementById('togglePassword');
      const passwordInput = document.getElementById('password');

      // Verifica se os elementos existem
      if (togglePassword && passwordInput) {
        togglePassword.addEventListener('click', function(e) {
          e.preventDefault();
          e.stopPropagation();

          // Alterna entre password e text
          const currentType = passwordInput.getAttribute('type');

          if (currentType === 'password') {
            passwordInput.setAttribute('type', 'text');
            this.classList.remove('fa-eye');
            this.classList.add('fa-eye-slash');
          } else {
            passwordInput.setAttribute('type', 'password');
            this.classList.remove('fa-eye-slash');
            this.classList.add('fa-eye');
          }
        });

        // Adiciona feedback visual no hover
        togglePassword.addEventListener('mouseenter', function() {
          this.style.color = '#007bff';
        });

        togglePassword.addEventListener('mouseleave', function() {
          this.style.color = '#555';
        });
      } else {
        console.error('Elementos não encontrados:', {
          togglePassword: !!togglePassword,
          passwordInput: !!passwordInput
        });
      }
    });
  </script>
</body>
</html>
