<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Autopotes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Sidebar */
        #sidebar {
            background-color: #ffffff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        #sidebar h2 {
            color: #333;
        }

        #sidebar a {
            color: #555;
            transition: color 0.3s;
        }

        #sidebar a:hover {
            color: #007bff;
        }

        /* Botões */
        button {
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* Título principal */
        main h1 {
            color: #333;
        }

        /* Links */
        main a {
            color: #007bff;
            text-decoration: none;
            transition: text-decoration 0.3s;
        }

        main a:hover {
            text-decoration: underline;
        }

        /* Rodapé */
        footer {
            background-color: #e0e0e0;
            color: #333;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #121212;
            color: #f0f0f0;
        }

        body.dark-mode #sidebar {
            background-color: #1e1e1e;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        body.dark-mode main h1 {
            color: #ffffff;
        }

        body.dark-mode a {
            color: #6a0dad;
        }

        body.dark-mode a:hover {
            color: #4b0082;
        }

        body.dark-mode footer {
            background-color: #1e1e1e;
            color: #ffffff;
        }

        body.dark-mode #sidebar a {
            color: #ffffff;
        }

        body.dark-mode #sidebar a:hover {
            color: #cccccc;
        }

        body.dark-mode #sidebar h2 {
            color: #ffffff;
        }

        /* Botão Dark Mode */
        .dark-mode-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            border: none;
            padding: 12px 15px;
            border-radius: 50%;
            font-size: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode-btn:hover {
            background-color: #555;
            color: #ddd;
        }
    </style> 
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <div id="sidebar" class="fixed top-0 left-0 h-screen w-64 bg-white shadow-lg transform -translate-x-full transition-transform duration-300">
        <div class="flex justify-between items-center p-4 border-b">
            <h2 class="text-xl font-bold">Menu</h2>
            <button id="closeSidebar" class="text-2xl">&times;</button>
        </div>
        <nav class="p-4">
            <ul class="space-y-4">
                <li><a href="/" class="block text-lg hover:text-blue-500">Home</a></li>
                <li><a href="/feedbacks" class="block text-lg hover:text-blue-500">Feedbacks</a></li>
                <li><a href="/about_us" class="block text-lg hover:text-blue-500">Sobre nós</a></li>
                <li><a href="/contact" class="block text-lg hover:text-blue-500">Contato</a></li>
            </ul>
        </nav>
    </div>

    <header class="flex justify-between items-center p-4">
        <button id="openSidebar">
            <i class="fas fa-bars text-2xl"></i>
        </button>
    </header>

    <main class="flex-grow flex flex-col items-center justify-center text-center">
        <img id="logo" class="mb-4" height="200" src="{{ url_for('static', filename='logo.png') }}" width="200"/>
        <h1 class="text-8xl font-bold mb-4">AUTOPOTES</h1>
        <div class="flex space-x-8 text-xl font-semibold">
            <a class="hover:underline" href="/login">LOGIN</a>
            <a class="hover:underline" href="/register">CADASTRAR</a>
        </div>
    </main>

    <footer class="bg-gray-200 text-center p-4 text-sm">
        Endereço: Rua Serra da Bagaça, 100 - Vila Garcia | Telefone: (11) 1234-5678 | Email: contato@autopotes.com
    </footer>

    <button class="dark-mode-btn" onclick="darkmode()">
        <i class="fas fa-moon"></i>
    </button>

    <script>
        const sidebar = document.getElementById("sidebar");
        const openSidebar = document.getElementById("openSidebar");
        const closeSidebar = document.getElementById("closeSidebar");

        openSidebar.addEventListener("click", () => {
            sidebar.classList.remove("-translate-x-full");
        });

        closeSidebar.addEventListener("click", () => {
            sidebar.classList.add("-translate-x-full");
        });

        document.addEventListener("click", (event) => {
            if (!sidebar.contains(event.target) && !openSidebar.contains(event.target)) {
                sidebar.classList.add("-translate-x-full");
            }
        });

        function darkmode() {
            document.body.classList.toggle("dark-mode");

            const logo = document.getElementById("logo");
            if (document.body.classList.contains("dark-mode")) {
                localStorage.setItem('dark-mode', 'enabled'); 
                document.querySelector('.dark-mode-btn i').classList.replace("fa-moon", "fa-sun");
                logo.src = "{{ url_for('static', filename='logo_dark_mode.png') }}"; // Logo escura
            } else {
                localStorage.setItem('dark-mode', 'disabled'); 
                document.querySelector('.dark-mode-btn i').classList.replace("fa-sun", "fa-moon");
                logo.src = "{{ url_for('static', filename='logo.png') }}"; // Logo clara
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            if (!sessionStorage.getItem("audioPlayed")) {
                var audio = new Audio("/static/optimus_prime.mp3");
                audio.play().then(() => {
                    sessionStorage.setItem("audioPlayed", "true");
                }).catch(error => console.log("Erro ao reproduzir áudio:", error));
            }
        });
    </script>

</body>
</html>
